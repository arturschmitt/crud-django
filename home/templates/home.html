{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<header>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    
</header>
<body>
    <a href="/create/" class="button">Criar tarefa</a>
    <h1>{{title}}</h1>
    {% for task in tasks %}
        <div class="task">
            <h2>{{task.task_name}}</h2>
            <p>{{task.task_desc}}</p>
            <a href="{% url 'update' task.id %}">Editar</a>
            <a href="{% url 'delete' task.id %}">Deletar</a>
        </div>
    {% endfor %}
</body>
</html>
